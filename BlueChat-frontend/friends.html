<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
		</style>

	</head>

	<body>

		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="Search Friend">
				</div>
				<div class="mui-indexed-list-bar">
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>


					<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">


						<li class="mui-table-view-cell">
							<a href="javascript:;" class="add-new" id="add_new">
								<span class="mui-icon mui-icon-plus"></span>
								<span class="friend-name">Add New Friends</span>
							</a>
						</li>
						<li>
							<!-- 通讯录好友数据通过同名js动态传入 -->
						</li>
						<li data-group="A" class="mui-table-view-divider mui-indexed-list-group">A</li>
						<li id="A"></li>
						<li data-group="B" class="mui-table-view-divider mui-indexed-list-group">B</li>
						<li id="B"></li>
						<!-- 									<li data-value="BEN" data-tags = "Ben" class="mui-table-view-cell mui-indexed-list-item">
										<a href="javascript:;" title="Ben" class="friend-tochat">
											<img class="mui-media-object mui-pull-left" src="images/profile10.jpg" >
											<div class="mui-media-body">
												<span class="friend-name">Ben</span>
											</div>
										</a>
									</li> 每条通讯录在js中传入之后是这样的格式，为了方便看，这里用注释再写一次。-->
						<li data-group="C" class="mui-table-view-divider mui-indexed-list-group">C</li>
						<li id="C"></li>
						<li data-group="D" class="mui-table-view-divider mui-indexed-list-group">D</li>
						<li id="D"></li>
						<li data-group="E" class="mui-table-view-divider mui-indexed-list-group">E</li>
						<li id="E"></li>

						<li id="F"></li>

						<li id="G"></li>

						<li id="J"></li>

						<li id="K"></li>
						<li data-group="L" class="mui-table-view-divider mui-indexed-list-group">L</li>
						<li id="L"></li>
						<li data-group="M" class="mui-table-view-divider mui-indexed-list-group">M</li>
						<li id="M"></li>
						<li data-group="N" class="mui-table-view-divider mui-indexed-list-group">N</li>
						<li id="N"></li>
						<li data-group="O" class="mui-table-view-divider mui-indexed-list-group">O</li>

						<li id="T"></li>
						<li data-group="U" class="mui-table-view-divider mui-indexed-list-group">U</li>
						<li id="U"></li>
						<li data-group="V" class="mui-table-view-divider mui-indexed-list-group">V</li>
						<li id="V"></li>
						<li data-group="W" class="mui-table-view-divider mui-indexed-list-group">W</li>

						<li data-group="X" class="mui-table-view-divider mui-indexed-list-group">X</li>
